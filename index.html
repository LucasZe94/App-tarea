<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <nav class="nav nav-link bg-light mb-3">
        <a class="nav-link fs-3" href="#">App Tarea</a>
    </nav>
    <div class="container w-100 row">
        <div class="app card col-4">
            <form id="form" class="card-body">
                <div class="form-group  p-2">
                    <input type="text" name="title" id="title" class="form-control" placeholder="Titulo"/>
                </div>
                <div class="form-group p-2">
                    <input type="number" name="year" id="year" value="2022" class="form-control" placeholder="AÃ±o"   />
                </div>
                <div class="form-group p-2">
                    <textarea type="text" name="description" id="description" class="form-control"
                        placeholder="Descripcion"></textarea>
                </div>
                <input type="submit" value="Guardar" class="btn btn-primary mt-2 w-100"/>
            </form>    
        </div>
        <div class="taskList col-md-8"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
